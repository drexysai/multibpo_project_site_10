events {
   worker_connections 1024;
}

http {
   include       /etc/nginx/mime.types;
   default_type  application/octet-stream;

   # Logs
   access_log /var/log/nginx/access.log;
   error_log /var/log/nginx/error.log;

   # Gzip
   gzip on;
   gzip_vary on;
   gzip_min_length 1024;
   gzip_comp_level 6;
   gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

   # Rate limiting
   limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
   limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

   # Real IP (CloudFlare)
   set_real_ip_from 103.21.244.0/22;
   set_real_ip_from 103.22.200.0/22;
   set_real_ip_from 103.31.4.0/22;
   set_real_ip_from 104.16.0.0/13;
   set_real_ip_from 104.24.0.0/14;
   set_real_ip_from 108.162.192.0/18;
   set_real_ip_from 131.0.72.0/22;
   set_real_ip_from 141.101.64.0/18;
   set_real_ip_from 162.158.0.0/15;
   set_real_ip_from 172.64.0.0/13;
   set_real_ip_from 173.245.48.0/20;
   set_real_ip_from 188.114.96.0/20;
   set_real_ip_from 190.93.240.0/20;
   set_real_ip_from 197.234.240.0/22;
   set_real_ip_from 198.41.128.0/17;
   real_ip_header CF-Connecting-IP;

   # Upstream names corretos
   upstream backend {
       server multibpo_backend:8000;
   }

   upstream frontend {
       server multibpo_frontend:3000;
   }

   # Servidor principal multibpo.com.br (SITE INSTITUCIONAL)
   server {
       listen 80;
       server_name multibpo.com.br;
       
       client_max_body_size 100M;
       
       # Security headers
       add_header X-Frame-Options DENY always;
       add_header X-Content-Type-Options nosniff always;
       add_header X-XSS-Protection "1; mode=block" always;
       add_header Referrer-Policy strict-origin-when-cross-origin always;

       # Health check
       location /health {
           add_header Content-Type text/plain;
           return 200 'MultiBPO Site OK';
       }

       # APIs Django no dom√≠nio principal
       location /api/ {
           limit_req zone=api burst=10 nodelay;
           proxy_pass http://backend/api/;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto https;
           proxy_redirect off;
           
           # CORS headers para API
           add_header 'Access-Control-Allow-Origin' 'https://multibpo.com.br' always;
           add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
           add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
           add_header Access-Control-Allow-Credentials true always;
           
           if ($request_method = 'OPTIONS') {
               return 204;
           }
       }

       # Django Admin no dom√≠nio principal
       location /admin/ {
           limit_req zone=auth burst=5 nodelay;
           proxy_pass http://backend/admin/;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto https;
           proxy_redirect off;
           
           proxy_cookie_domain backend $host;
           proxy_cookie_path / /;
           proxy_cookie_flags ~ secure samesite=lax;
       }

       # Redirect /admin -> /admin/
       location = /admin {
           return 301 https://$host/admin/;
       }

       # Arquivos est√°ticos Django
       location /static/ {
           alias /var/www/static/;
           expires 1y;
           add_header Cache-Control "public, immutable";
           access_log off;
       }

       # Media files Django
       location /media/ {
           alias /var/www/media/;
           expires 1y;
           add_header Cache-Control "public";
           access_log off;
       }

       # Frontend Astro (site institucional)
       location / {
           proxy_pass http://frontend/;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto https;
           proxy_redirect off;
           
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection 'upgrade';
           proxy_cache_bypass $http_upgrade;
           proxy_http_version 1.1;
       }
   }

   # üéØ SUBDOM√çNIO: app.multibpo.com.br (APLICA√á√ÉO)
   server {
       listen 80;
       server_name app.multibpo.com.br;
       
